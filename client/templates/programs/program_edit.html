<template name="programEdit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="title">Name</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="Program Name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="description">Activity Discription</label>
      <div class="controls">
          <textarea name="description" value="{{description}}" rows="10" cols="80"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="start">Start Date</label>
      <div>
          <input name="start" id="start" type="date" value="{{start}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="end">End Date</label>
      <div>
          <input name="end" id="end" type="date" value="{{end}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="contact">Contact Name</label>
      <div class="controls">
          <input name="contact" id="contact" type="text" value="{{contact}}" placeholder="Contact Name" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
